<div class="container">
  <h2>List of People</h2>
  <p *ngIf="!people || people.length <=0">No records.</p>
  <table class="table" *ngIf="people && people.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of people">
        <td>{{p.id}}</td>
        <td>{{p.firstName}}</td>
        <td>{{p.lastName}}</td>
      </tr>
    </tbody>
  </table>
</div>
