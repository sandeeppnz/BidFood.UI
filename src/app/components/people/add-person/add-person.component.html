<div class="container">
<h2>Add New Person</h2>
<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong> {{errorMessage}}.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form #form="ngForm" (ngSubmit) = "addPerson()">
    <div class="form-group">
      <label for="">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="" name="firstName" [(ngModel)] = "person.firstName" >
    </div>
    <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="" name="lastName" [(ngModel)] = "person.lastName">
      </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
